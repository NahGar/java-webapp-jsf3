<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <title>Formulario producto</title>
</h:head>
<h:body>
    <!-- de esta manera se asigna el id al controlador para que funcione editar2 -->
    <f:metadata>
        <f:viewParam name="id" value="#{productoController.id}" />
    </f:metadata>

    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="Formulario producto" />
        </f:facet>
        <h:link outcome="index" value="Volver" />
        <h:form>
            <!-- producto es un metodo en ProductoController -->
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre" for="nombre" />
                <h:inputText id="nombre" value="#{producto.nombre}" />
                <h:outputLabel value="Precio" for="precio" />
                <h:inputText id="precio" value="#{producto.precio}" />
                <h:outputLabel value="Sku" for="sku" />
                <h:inputText id="sku" value="#{producto.sku}" />
                <h:commandButton value="Guardar" action="#{productoController.guardar}" />
                <h:inputHidden value="#{producto.id}" />
                <h:inputHidden value="#{producto.fechaRegistro}" />
            </h:panelGrid>
            <!-- los campos que no se modifican van hidden -->
        </h:form>
    </h:panelGrid>
</h:body>
</html>
