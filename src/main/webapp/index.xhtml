<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/layouts/main.xhtml">

    <ui:define name="content">
        <h:panelGrid border="1" class="table">
            <f:facet name="header">
                <h:outputText value="#{titulo}"/>
            </f:facet>
            <h:form id="crearProducto">
                <!--
                <h:commandLink value="Crear producto" action="productoForm.xhtml" />
                -->
                <h:commandButton value="#{msgs['producto.boton.crear']}" action="productoForm.xhtml" class="btn btn-primary my-2"/>
            </h:form>
            <h:outputText value="#{msgs['texto.noHayRegistros']}" rendered="#{empty listadoProductos}" class="alert alert-warning"/>
            <h:dataTable value="#{listadoProductos}" var="prod" rendered="#{not empty listadoProductos}"
                         class="table table-hover table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs['producto.id']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs['producto.nombre']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs['producto.sku']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.categoria.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs['producto.sku']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.sku}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs['producto.precio']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.precio}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs['producto.fechaRegistro']}"/>
                    </f:facet>
                    <h:outputText value="#{prod.fechaRegistro}">
                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <h:form id="editarProducto">
                        <h:commandLink value="#{msgs['producto.boton.editar']}" action="#{productoController.editar(prod.id)}"
                                       class="btn btn-sm btn-success"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <h:link value="#{msgs['producto.boton.editar']}" outcome="productoForm" class="btn btn-sm btn-info">
                        <f:param name="id" value="#{prod.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <h:form id="eliminarProducto">
                        <h:commandLink value="#{msgs['producto.boton.eliminar']}" action="#{productoController.eliminar(prod)}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('¿Está seguro que desea eliminar?')"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </ui:define>
</ui:composition>
