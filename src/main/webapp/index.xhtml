<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <!-- se llama al metodo titulo definido en ProductoController -->
    <title>#{titulo}</title>
</h:head>
<h:body>
    <h1><h:outputText value="#{titulo}" /></h1>
    <h:dataTable value="#{listadoProductos}" var="prod">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Id" />
            </f:facet>
            <h:outputText value="#{prod.id}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Nombre" />
            </f:facet>
            <h:outputText value="#{prod.nombre}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Sku" />
            </f:facet>
            <h:outputText value="#{prod.sku}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Precio" />
            </f:facet>
            <h:outputText value="#{prod.precio}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Fecha registro" />
            </f:facet>
            <h:outputText value="#{prod.fechaRegistro}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
